<div class="auth-main" style="min-height: 100vh; background: linear-gradient(to bottom right, #f5f0eb 0%, #e8ddd4 100%); display: flex; align-items: center; justify-content: center; padding: 1.5rem;">
  <div class="auth-wrapper" style="width: 100%; max-width: 480px;">
    <div class="auth-form">
      <div class="card" style="border-radius: 24px; box-shadow: 0 12px 48px rgba(0, 0, 0, 0.12); border: none; background: #ffffff;">
        <div class="card-body" style="padding: 3rem 2.5rem;">
          <div class="text-center mb-4">
            <div style="background: #fff; border-radius: 16px; padding: 12px; display: inline-block; box-shadow: 0 8px 24px rgba(139, 90, 60, 0.15); margin-bottom: 16px; position: relative;">
              <img src="assets/images/logoAttijari.png" alt="Logo Attijari Bank" style="height: 80px; width: auto;" />
              <div style="position: absolute; top: -6px; right: -6px; width: 28px; height: 28px; background: linear-gradient(135deg, #c73939, #d64545); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 3px 8px rgba(199, 57, 57, 0.35);">
                <i class="ti ti-lock" style="color: white; font-size: 14px;"></i>
              </div>
            </div>
            <h2 style="color: #b85d42; font-weight: 700; font-size: 2.2rem; margin-bottom: 8px; letter-spacing: -0.5px;">RUya</h2>
            <p style="color: #7a7a7a; font-size: 0.9rem; margin: 0;">Bienvenue sur <strong style="color: #b85d42;">RUya</strong></p>
          </div>
          
          <h3 style="color: #c73939; font-weight: 700; font-size: 1.75rem; text-align: center; margin-bottom: 28px;">Connexion</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <div class="input-group" style="border: 1.5px solid #d4c4b8; border-radius: 10px; overflow: hidden; background: #fafafa;">
                <span class="input-group-text" style="background: transparent; border: none; color: #b85d42; padding-left: 16px;">
                  <i class="ti ti-mail"></i>
                </span>
                <input type="email" class="form-control" id="floatingInput" placeholder="Adresse e-mail / Nom d'utilisateur" formControlName="email" style="border: none; background: transparent; padding: 14px 16px; font-size: 0.95rem;" />
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group" style="border: 1.5px solid #d4c4b8; border-radius: 10px; overflow: hidden; background: #fafafa;">
                <span class="input-group-text" style="background: transparent; border: none; color: #b85d42; padding-left: 16px;">
                  <i class="ti ti-lock"></i>
                </span>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" formControlName="password" style="border: none; background: transparent; padding: 14px 16px; font-size: 0.95rem;" />
                <span class="input-group-text" style="background: transparent; border: none; cursor: pointer; color: #b85d42; padding-right: 16px;">
                  <i class="ti ti-eye"></i>
                </span>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="customCheckc1" formControlName="rememberMe" style="border-color: #d4c4b8;" />
                <label class="form-check-label" for="customCheckc1" style="color: #666; font-size: 0.9rem;">Se souvenir de moi</label>
              </div>
              <a [routerLink]="['/guest/forget-password']" style="color: #c73939; font-weight: 600; text-decoration: none; font-size: 0.9rem;">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="btn w-100"
              style="background: linear-gradient(135deg, #c73939 0%, #b85d42 100%); border: none; color: #fff; font-weight: 600; padding: 14px; border-radius: 10px; font-size: 1rem; box-shadow: 0 6px 20px rgba(199, 57, 57, 0.25); transition: all 0.3s ease;">
              <i class="ti ti-lock-open me-2"></i>
              SE CONNECTER
            </button>
          </form>

          <div class="text-center mt-4">
            <p style="color: #999; font-size: 0.9rem; margin-bottom: 12px;">Vous n'avez pas de compte ?</p>
            <a [routerLink]="['/guest/register']" style="color: #b85d42; font-weight: 600; text-decoration: none; font-size: 0.95rem;">
              Créer un compte
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
